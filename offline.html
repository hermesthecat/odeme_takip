<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Çevrimdışı - Bütçe Kontrol Sistemi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-lg">
        <div class="card-body text-center p-5">
          <div class="offline-icon mb-4">
            <i class="bi bi-wifi-off display-1 text-muted"></i>
          </div>
          <h1 class="mb-4">Çevrimdışı Modu</h1>
          <div class="alert alert-warning shadow-sm">
      <div class="text-center">
        <h1 class="mb-4">Çevrimdışı Modu</h1>
        <div class="alert alert-warning">
          <i class="bi bi-wifi-off"></i>
          İnternet bağlantınız yok. Lütfen bağlantınızı kontrol edip tekrar
          deneyin.
        </div>
        <p class="mb-4">Çevrimdışı modda bazı özellikler sınırlı olabilir:</p>
        <ul class="list-unstyled">
          <li>✓ Mevcut verileri görüntüleme</li>
          <li>✓ Temel işlemler</li>
          <li>✗ Döviz kuru güncellemeleri</li>
          <li>✗ Veri yedekleme/geri yükleme</li>
        </ul>
        <button onclick="window.location.reload()" class="btn btn-primary mt-4">
          <i class="bi bi-arrow-clockwise"></i>
          Yenile
        </button>
      </div>
    </div>
  </body>
</html>
