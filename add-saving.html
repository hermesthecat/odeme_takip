<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeni Birikim Ekle - Bütçe Kontrol Sistemi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1>
        <i class="bi bi-piggy-bank me-2"></i>
        Yeni Birikim Ekle
      </h1>

      <form id="savingForm" class="needs-validation" novalidate>
        <div class="mb-4">
          <label for="savingName" class="form-label">
            <i class="bi bi-tag me-2"></i>Birikim İsmi
          </label>
          <input
            type="text"
            class="form-control"
            id="savingName"
            placeholder="Örn: Araba, Tatil, Ev"
            required
          />
          <div class="invalid-feedback">Birikim ismi gereklidir.</div>
        </div>

        <div class="row mb-4">
          <div class="col-md-6">
            <label for="targetAmount" class="form-label">
              <i class="bi bi-bullseye me-2"></i>Hedef Tutar
            </label>
            <input
              type="number"
              class="form-control"
              id="targetAmount"
              step="0.01"
              placeholder="0.00"
              required
            />
            <div class="invalid-feedback">Geçerli bir hedef tutar giriniz.</div>
          </div>

          <div class="col-md-6">
            <label for="currentAmount" class="form-label">
              <i class="bi bi-cash-stack me-2"></i>Mevcut Tutar
            </label>
            <input
              type="number"
              class="form-control"
              id="currentAmount"
              step="0.01"
              placeholder="0.00"
              required
            />
            <div class="invalid-feedback">
              Geçerli bir mevcut tutar giriniz.
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label for="currency" class="form-label">
            <i class="bi bi-currency-exchange me-2"></i>Para Birimi
          </label>
          <select class="form-select" id="currency" required>
            <option value="TRY">TRY</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
          </select>
        </div>

        <div class="row mb-4">
          <div class="col-md-6">
            <label for="startDate" class="form-label">
              <i class="bi bi-calendar-check me-2"></i>Başlangıç Tarihi
            </label>
            <input type="date" class="form-control" id="startDate" required />
            <div class="invalid-feedback">Başlangıç tarihi seçiniz.</div>
          </div>

          <div class="col-md-6">
            <label for="targetDate" class="form-label">
              <i class="bi bi-calendar-event me-2"></i>Hedef Tarihi
            </label>
            <input type="date" class="form-control" id="targetDate" required />
            <div class="invalid-feedback">Hedef tarihi seçiniz.</div>
          </div>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-lg me-2"></i>Kaydet
          </button>
          <a href="index.html" class="btn btn-secondary" id="cancelButton">
            <i class="bi bi-x-lg me-2"></i>İptal
          </a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
