<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeni Birikim Ekle - Bütçe Kontrol Sistemi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Yeni Birikim Ekle</h1>
      <form id="savingForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="savingName" class="form-label">Birikim İsmi</label>
          <input type="text" class="form-control" id="savingName" required />
          <div class="invalid-feedback">Birikim ismi gereklidir.</div>
        </div>
        <div class="mb-3">
          <label for="targetAmount" class="form-label">Hedef Tutar</label>
          <input
            type="number"
            class="form-control"
            id="targetAmount"
            step="0.01"
            required
          />
          <div class="invalid-feedback">Geçerli bir hedef tutar giriniz.</div>
        </div>
        <div class="mb-3">
          <label for="currentAmount" class="form-label">Mevcut Tutar</label>
          <input
            type="number"
            class="form-control"
            id="currentAmount"
            step="0.01"
            required
          />
          <div class="invalid-feedback">Geçerli bir mevcut tutar giriniz.</div>
        </div>
        <div class="mb-3">
          <label for="currency" class="form-label">Para Birimi</label>
          <select class="form-select" id="currency" required>
            <option value="TRY">TRY</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="startDate" class="form-label">Başlangıç Tarihi</label>
          <input type="date" class="form-control" id="startDate" required />
          <div class="invalid-feedback">Başlangıç tarihi seçiniz.</div>
        </div>
        <div class="mb-3">
          <label for="targetDate" class="form-label">Hedef Tarihi</label>
          <input type="date" class="form-control" id="targetDate" required />
          <div class="invalid-feedback">Hedef tarihi seçiniz.</div>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Kaydet</button>
          <a href="index.html" class="btn btn-secondary" id="cancelButton"
            >İptal</a
          >
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script.js"></script>
  </body>
</html>
