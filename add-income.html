<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeni Gelir Ekle - Ödeme Takip Sistemi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1>
        <i class="bi bi-wallet2 me-2"></i>
        Yeni Gelir Ekle
      </h1>
      
      <form id="incomeForm" class="needs-validation" novalidate>
        <div class="mb-4">
          <label for="incomeName" class="form-label">
            <i class="bi bi-tag me-2"></i>Gelir İsmi
          </label>
          <input 
            type="text" 
            class="form-control" 
            id="incomeName" 
            placeholder="Örn: Maaş, Kira Geliri"
            required 
          />
          <div class="invalid-feedback">Gelir ismi gereklidir.</div>
        </div>

        <div class="row mb-4">
          <div class="col-md-8">
            <label for="amount" class="form-label">
              <i class="bi bi-cash-stack me-2"></i>Gelir Tutarı
            </label>
            <input
              type="number"
              class="form-control"
              id="amount"
              step="0.01"
              placeholder="0.00"
              required
            />
            <div class="invalid-feedback">Geçerli bir tutar giriniz.</div>
          </div>
          
          <div class="col-md-4">
            <label for="currency" class="form-label">
              <i class="bi bi-currency-exchange me-2"></i>Para Birimi
            </label>
            <select class="form-select" id="currency" required>
              <option value="TRY">TRY</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
            </select>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-6">
            <label for="firstIncomeDate" class="form-label">
              <i class="bi bi-calendar-event me-2"></i>İlk Gelir Tarihi
            </label>
            <input
              type="date"
              class="form-control"
              id="firstIncomeDate"
              required
            />
            <div class="invalid-feedback">Tarih seçiniz.</div>
          </div>
          
          <div class="col-md-6">
            <label for="frequency" class="form-label">
              <i class="bi bi-arrow-repeat me-2"></i>Tekrarlama Sıklığı
            </label>
            <select class="form-select" id="frequency" required>
              <option value="0">Tekrar Yok</option>
              <option value="1">Her Ay</option>
              <option value="2">2 Ayda Bir</option>
              <option value="3">3 Ayda Bir</option>
              <option value="4">4 Ayda Bir</option>
              <option value="5">5 Ayda Bir</option>
              <option value="6">6 Ayda Bir</option>
              <option value="12">Yıllık</option>
            </select>
          </div>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check-lg me-2"></i>Kaydet
          </button>
          <a href="index.html" class="btn btn-secondary" id="cancelButton">
            <i class="bi bi-x-lg me-2"></i>İptal
          </a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
