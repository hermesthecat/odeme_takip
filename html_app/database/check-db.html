<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritabanı Kontrol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .test-results {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .test-item {
            margin-bottom: 10px;
            padding: 10px;
            border-left: 3px solid transparent;
        }
        .test-item.success {
            border-left-color: #28a745;
            background: #f8fff8;
        }
        .test-item.error {
            border-left-color: #dc3545;
            background: #fff8f8;
        }
        .test-item.warning {
            border-left-color: #ffc107;
            background: #fffcf0;
        }
        .icon {
            display: inline-block;
            width: 20px;
            text-align: center;
            margin-right: 10px;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
        .code {
            background: #272822;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            margin: 10px 0;
            white-space: pre;
        }
        .help {
            background: #e9ecef;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Veritabanı Kontrol</h1>
            <p>Bu araç veritabanı bağlantısını ve yapılandırmasını kontrol eder.</p>
        </div>

        <div class="test-results" id="results">
            <div class="test-item">
                <span class="icon">⏳</span>
                Kontroller başlatılıyor...
            </div>
        </div>

        <button class="button" onclick="runTests()">Kontrolleri Başlat</button>

        <div class="help" id="help" style="display: none;">
            <h3>Yardım & Çözüm Önerileri</h3>
            <div id="helpContent"></div>
        </div>
    </div>

    <script>
    async function runTests() {
        const results = document.getElementById('results');
        const help = document.getElementById('help');
        const helpContent = document.getElementById('helpContent');
        
        results.innerHTML = '<div class="test-item"><span class="icon">⏳</span>Kontroller başlatılıyor...</div>';
        help.style.display = 'none';

        try {
            const response = await fetch('check-db.php');
            const data = await response.json();
            
            results.innerHTML = '';
            let hasErrors = false;

            // Display test results
            data.tests.forEach(test => {
                const item = document.createElement('div');
                item.className = `test-item ${test.status}`;
                
                const icon = test.status === 'success' ? '✓' : 
                            test.status === 'warning' ? '⚠' : '✗';
                
                item.innerHTML = `
                    <span class="icon">${icon}</span>
                    <strong>${test.name}</strong>
                    ${test.message ? '<br>' + test.message : ''}
                `;
                
                results.appendChild(item);

                if (test.status === 'error') {
                    hasErrors = true;
                }
            });

            // Show help if there are errors
            if (hasErrors && data.help) {
                help.style.display = 'block';
                helpContent.innerHTML = data.help;
            }

        } catch (error) {
            results.innerHTML = `
                <div class="test-item error">
                    <span class="icon">✗</span>
                    Kontrol sırasında hata oluştu: ${error.message}
                </div>
            `;
        }
    }
    
    // Otomatik olarak kontrolleri başlat
    document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
