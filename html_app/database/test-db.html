<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritabanı Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .test-group {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

        .test-item {
            margin-bottom: 10px;
            padding: 10px;
            border-left: 3px solid transparent;
        }

        .test-item.running {
            border-left-color: #007bff;
            background: #f8f9ff;
        }

        .test-item.success {
            border-left-color: #28a745;
            background: #f8fff8;
        }

        .test-item.error {
            border-left-color: #dc3545;
            background: #fff8f8;
        }

        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background: #0056b3;
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .log {
            background: #272822;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre;
        }

        .help {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Veritabanı Test</h1>
            <p>Bu araç veritabanı fonksiyonlarını test eder.</p>
        </div>

        <!-- Basic Tests -->
        <div class="test-group">
            <h2>Temel Veritabanı Testleri</h2>
            <div id="basicTests"></div>
            <button class="button" onclick="runBasicTests()">Temel Testleri Başlat</button>
        </div>

        <!-- Budget Goal Tests -->
        <div class="test-group">
            <h2>Bütçe Hedefleri Testleri</h2>
            <div id="budgetTests"></div>
            <button class="button" onclick="runBudgetTests()" disabled>Bütçe Testlerini Başlat</button>
        </div>

        <!-- Transaction Tests -->
        <div class="test-group">
            <h2>Transaction Testleri</h2>
            <div id="transactionTests"></div>
            <button class="button" onclick="runTransactionTests()" disabled>Transaction Testlerini Başlat</button>
        </div>

        <!-- Test Log -->
        <div class="log" id="testLog"></div>

        <!-- Help Section -->
        <div class="help" id="help" style="display: none;">
            <h3>Yardım & Çözüm Önerileri</h3>
            <div id="helpContent"></div>
        </div>
    </div>

    <script>
        const log = document.getElementById('testLog');
        const help = document.getElementById('help');
        const helpContent = document.getElementById('helpContent');

        function addLogMessage(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' :
                type === 'success' ? '#51cf66' :
                    '#339af0';

            log.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            log.scrollTop = log.scrollHeight;
        }

        function updateTestItem(groupId, testName, status, message = '') {
            const group = document.getElementById(groupId);
            let item = group.querySelector(`[data-test="${testName}"]`);

            if (!item) {
                item = document.createElement('div');
                item.className = 'test-item';
                item.setAttribute('data-test', testName);
                group.appendChild(item);
            }

            item.className = `test-item ${status}`;
            item.innerHTML = `
                <span class="icon">${status === 'success' ? '✓' : status === 'error' ? '✗' : '⏳'}</span>
                <strong>${testName}</strong>
                ${message ? '<br>' + message : ''}
            `;
        }

        async function runBasicTests() {
            const basicTests = document.getElementById('basicTests');

            addLogMessage('Temel testler başlatılıyor...');

            try {
                const response = await fetch('test-db.php?type=basic');
                const data = await response.json();

                data.tests.forEach(test => {
                    updateTestItem('basicTests', test.name, test.status, test.message);
                    addLogMessage(`${test.name}: ${test.message}`, test.status);
                });

                addLogMessage(`data: ${JSON.stringify(data)}`);

                if (data.success) {
                    addLogMessage('Temel testler başarıyla tamamlandı!', 'success');
                    const budgetButton = document.querySelector('button[onclick="runBudgetTests()"]');
                    budgetButton.disabled = false;
                } else {
                    addLogMessage('Bazı testler başarısız oldu.', 'error');
                    if (data.help) {
                        help.style.display = 'block';
                        helpContent.innerHTML = data.help;
                    }
                }

            } catch (error) {
                addLogMessage(`Hata: ${error.message}`, 'error');
                updateTestItem('basicTests', 'system', 'error', error.message);
            }
        }

        async function runBudgetTests() {
            const transactionButton = document.querySelector('button[onclick="runTransactionTests"]');

            addLogMessage('Bütçe testleri başlatılıyor...');

            try {
                const response = await fetch('test-db.php?type=budget');
                const data = await response.json();

                data.tests.forEach(test => {
                    updateTestItem('budgetTests', test.name, test.status, test.message);
                    addLogMessage(`${test.name}: ${test.message}`, test.status);
                });

                if (data.success) {
                    transactionButton.disabled = false;
                    addLogMessage('Bütçe testleri başarıyla tamamlandı!', 'success');
                } else {
                    addLogMessage('Bazı testler başarısız oldu.', 'error');
                    if (data.help) {
                        help.style.display = 'block';
                        helpContent.innerHTML = data.help;
                    }
                }

            } catch (error) {
                addLogMessage(`Hata: ${error.message}`, 'error');
                updateTestItem('budgetTests', 'system', 'error', error.message);
            }
        }

        async function runTransactionTests() {
            addLogMessage('Transaction testleri başlatılıyor...');

            try {
                const response = await fetch('test-db.php?type=transaction');
                const data = await response.json();

                data.tests.forEach(test => {
                    updateTestItem('transactionTests', test.name, test.status, test.message);
                    addLogMessage(`${test.name}: ${test.message}`, test.status);
                });

                if (data.success) {
                    addLogMessage('Transaction testleri başarıyla tamamlandı!', 'success');
                } else {
                    addLogMessage('Bazı testler başarısız oldu.', 'error');
                    if (data.help) {
                        help.style.display = 'block';
                        helpContent.innerHTML = data.help;
                    }
                }

            } catch (error) {
                addLogMessage(`Hata: ${error.message}`, 'error');
                updateTestItem('transactionTests', 'system', 'error', error.message);
            }
        }
    </script>
</body>

</html>
