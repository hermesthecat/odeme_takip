<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Export</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Test Data Export</h1>

    <div>
        <button class="button" onclick="createTestData()">Create Test Data</button>
        <button class="button" onclick="exportData()">Export Data</button>
        <button class="button" onclick="clearData()">Clear Data</button>
    </div>

    <h2>Current LocalStorage Data:</h2>
    <pre id="currentData"></pre>

    <script>
        // Sample test data
        const testData = {
            payments: [
                {
                    name: "Test Payment 1",
                    amount: 100.50,
                    currency: "TRY",
                    firstPaymentDate: "2025-02-19",
                    frequency: "1",
                    repeatCount: 12,
                    category: "Bills",
                    paidMonths: ["2025-02"]
                },
                {
                    name: "Test Payment 2",
                    amount: 50.75,
                    currency: "USD",
                    firstPaymentDate: "2025-02-19",
                    frequency: "0"
                }
            ],
            incomes: [
                {
                    name: "Test Income 1",
                    amount: 5000,
                    currency: "TRY",
                    firstIncomeDate: "2025-02-19",
                    frequency: "1"
                }
            ],
            savings: [
                {
                    name: "Test Saving 1",
                    targetAmount: 10000,
                    currentAmount: 2500,
                    currency: "TRY",
                    startDate: "2025-02-19",
                    targetDate: "2025-12-31"
                }
            ],
            budgetGoals: {
                monthlyLimits: {
                    "2025-02": 5000
                },
                categories: [
                    {
                        name: "Bills",
                        limit: 1000
                    },
                    {
                        name: "Food",
                        limit: 2000
                    }
                ]
            },
            exchangeRates: {
                "USD": {
                    "TRY": 31.5
                },
                "EUR": {
                    "TRY": 33.8,
                    "USD": 1.07
                }
            }
        };

        function createTestData() {
            Object.entries(testData).forEach(([key, value]) => {
                localStorage.setItem(key, JSON.stringify(value));
            });
            updateDisplay();
        }

        function exportData() {
            const data = {};
            Object.keys(testData).forEach(key => {
                const value = localStorage.getItem(key);
                data[key] = value ? JSON.parse(value) : null;
            });

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'localstorage-export.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function clearData() {
            Object.keys(testData).forEach(key => {
                localStorage.removeItem(key);
            });
            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('currentData');
            const data = {};
            Object.keys(testData).forEach(key => {
                const value = localStorage.getItem(key);
                data[key] = value ? JSON.parse(value) : null;
            });
            display.textContent = JSON.stringify(data, null, 2);
        }

        // Show initial data
        updateDisplay();
    </script>
</body>

</html>
