<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Ödeme Takip Sistemi</h1>
        
        <!-- Ödemeler Tablosu -->
        <div class="card mb-4">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">Ödemeler</h2>
                    <div>
                        <button id="testButton" class="btn btn-info me-2">Test Et</button>
                        <a href="add-payment.html" class="btn btn-primary">Yeni Ödeme Ekle</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Ödeme İsmi</th>
                                <th>Tutar</th>
                                <th>Kur</th>
                                <th>İlk Ödeme Tarihi</th>
                                <th>Tekrarlama Sıklığı</th>
                                <th>Sonraki Ödeme</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="paymentList">
                            <!-- Ödemeler JavaScript ile buraya eklenecek -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Takvim -->
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Ödeme Takvimi</h2>
            </div>
            <div class="card-body">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Önce Bootstrap ve diğer bağımlılıklar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/tr.js"></script>
    
    <!-- Sonra bizim script dosyamız -->
    <script src="script.js"></script>
    
    <!-- En son sayfa özel scriptleri -->
    <script>
        document.getElementById('testButton').addEventListener('click', function() {
            const payments = localStorage.getItem(STORAGE_KEY);
            console.log('LocalStorage içeriği:', payments);
            if (payments) {
                console.log('Ayrıştırılmış veriler:', JSON.parse(payments));
            }
            updatePaymentList();
            updateCalendar(); // Takvimi de güncelle
        });
    </script>
</body>
</html>
